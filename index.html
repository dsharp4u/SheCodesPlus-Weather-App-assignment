<!DOCTYPE html>
<html>
<head>
		<meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x"
      crossorigin="anonymous"
    />
    <script src="/styles.css"></script>
     <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <!--<link rel="stylesheet" href="./src/style.css" />-->
	<title>Weather App_wk5</title>
	<meta charset="UTF-8" />
</head>
<body>
	<div id="app"></div>
	<div class="container">
      <div class="weather-app">
        <form class="search-form" id="search-form">
          <div class="row">
            <div class="col-6">
          <input type="search" placeholder="Enter a City" autofocus="on" class="form-control" id="city-input"> </div>
          <div class="col-3">
          <input type="submit" value="Search" class="form-contorl btn btn-primary w-75"></div> 
          <div class="col-3">
            <!--<button type="submit" value="search" class="form-control">New City</button>-->
           <button class="btn btn-success w-75" id="current-city-button">Current</button>
          </div>
        </div>
        </form>
        <h1 id="city">Wickliffe</h1>
        <ul style="list-style: none">
        <li id="date">Mon 11:11</li>
        <li id="description">Partyly Cloudy</li>       
         </ul>      
         <div class="row">
          <div class="col-6"></div>
          <div class="clearfix"></div>
          <!--<img src="images/icons/pcloudy.png" alt="psunny" class="weather-icon float-left" />-->
          <div class="float-left">
            <span class="temperature" id="temperature">75</span>
            <span class="units">°F</span> 
              <!--<a href="#" id="c-link">°C </a> | <a href="#" id="f-link">°F</a></span>-->
            </div>
          </div>
            <div class="row">
            <div class="col-6"></div>
            <ul style="list-style: none">
             <!-- <li>"Precipitation: "<span id=${prec}></span>%</li>-->
              <li>"Humidity: "<span id="humidity">70</span>"%"</li>
              <li>"Wind: "<span id="wind">2</span>"km/h"</li>
            </ul>
          </div>
        </div>
        <!--<script src=/geo.js></script>-->
	<script src="/script.js">
	</script>
</body>
</html>
